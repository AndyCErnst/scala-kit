@(title: String, products: Seq[com.zenexity.wroom.client.Document])

@main(title) {
  <div id="products" class="row">
    @products.map{ product =>
      <div class="row">
        <div class="product.name">@Html(product("product.name").asHtml)</div>
        <div class="product.image">@Html(product("product.image").asHtml)</div>
      </div>
    }
  </div>
}
